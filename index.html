<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="pages/index.css" />
    <title>Место</title>
  </head>
  <body class="page">
    <header class="header">
      <img
        class="header__logo"
        src="images/logo.svg"
        alt="Логотип проекта Место"
      />
    </header>
    <main class="content">
      <section class="profile">
        <div class="profile__user-wrapper">
          <img
            src="images/profile.jpg"
            alt="фотография пользователя"
            class="profile__avatar"
          />
          <div class="profile__info">
            <div class="profile__name-wrapper">
              <h1 class="profile__name">Жак-Ив Кусто</h1>
              <button class="profile__edit-button" type="button"></button>
            </div>
            <p class="profile__occupation">Исследователь океана</p>
          </div>
        </div>
        <button class="profile__add-button" type="button"></button>
      </section>
      <section class="elements" aria-label="Места">
        <article class="element">
          <img
            src="images/Karachaevsk.jpg"
            alt="Карачаевск"
            class="element__image"
          />
          <div class="element__info">
            <h3 class="element__title">Карачаевск</h3>
            <button class="element__like-button" type="button"></button>
          </div>
        </article>
        <article class="element">
          <img
            src="images/Elbrus.jpg"
            alt="Гора Эльбрус"
            class="element__image"
          />
          <div class="element__info">
            <h3 class="element__title">Гора Эльбрус</h3>
            <button class="element__like-button" type="button"></button>
          </div>
        </article>
        <article class="element">
          <img
            src="images/Dombai.jpg"
            alt="Домбай фото"
            class="element__image"
          />
          <div class="element__info">
            <h3 class="element__title">Домбай</h3>
            <button class="element__like-button" type="button"></button>
          </div>
        </article>
        <article class="element">
          <img
            src="images/Elbrus.jpg"
            alt="Гора Эльбрус"
            class="element__image"
          />
          <div class="element__info">
            <h3 class="element__title">Гора Эльбрус</h3>
            <button class="element__like-button" type="button"></button>
          </div>
        </article>
        <article class="element">
          <img
            src="images/Dombai.jpg"
            alt="Домбай фото"
            class="element__image"
          />
          <div class="element__info">
            <h3 class="element__title">Домбай</h3>
            <button class="element__like-button" type="button"></button>
          </div>
        </article>
        <article class="element">
          <img
            src="images/Karachaevsk.jpg"
            alt="Карачаево-Черкесия"
            class="element__image"
          />
          <div class="element__info">
            <h3 class="element__title">Карачаево&nbsp;-&nbsp;Черкесия</h3>
            <button class="element__like-button" type="button"></button>
          </div>
        </article>
      </section>
    </main>
    <footer class="footer">
      <p class="footer__copyright">&#169; 2020 Mesto Russia</p>
    </footer>

    <div class="edit-form">
      <form action="submit" method="post" class="edit-form__container">
        <button class="edit-form__close-button" type="button"></button>
        <fieldset class="edit-form__contact-info">
          <legend class="edit-form__title">Редактировать профиль</legend>
          <label>
            <input
              type="text"
              class="edit-form__text-input edit-form__text-input_type_name"
              placeholder="Имя"
              value="Жак-Ив Кусто"
              name="username"
            />
          </label>
          <label>
            <input
              type="text"
              class="edit-form__text-input edit-form__text-input_type_occupation"
              placeholder="Род занятий"
              value="Исследователь океана"
              name="useroccupation"
            />
          </label>
        </fieldset>
        <button class="edit-form__submit-button" type="submit">
          Сохранить
        </button>
      </form>
    </div>
  </body>
</html>
