<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Место</title>
  </head>
  <body class="page">
    <header class="header"><div class="header-logo"></div></header>
    <main class="content">
      <section class="profile">
        <img
          src="images/profile.jpg"
          alt="фотография пользователя"
          class="avatar"
        />
        <div class="profile__info">
          <h1 class="profile__name">Жак-Ив Кусто</h1>
          <p class="profile__occupation">Исследователь океана</p>
          <button class="profile__edit-button"></button>
        </div>
        <button class="add-button"></button>
      </section>
      <section class="elements" aria-label="Места">
        <article class="element">
          <img
            src="images/Karachaevsk.jpg"
            alt="Карачаевск"
            class="element__image"
          />
          <h3 class="element__title">Карачаевск</h3>
          <button class="element__like-button"></button>
        </article>
        <article class="element">
          <img
            src="images/Elbrus.jpg"
            alt="Гора Эльбрус"
            class="element__image"
          />
          <h3 class="element__title">Гора Эльбрус</h3>
          <button class="element__like-button"></button>
        </article>
        <article class="element">
          <img src="images/Dombai.jpg" alt="Домбай" class="element__image" />
          <h3 class="element__title">Домбай</h3>
          <button class="element__like-button"></button>
        </article>
        <article class="element">
          <img
            src="images/Elbrus.jpg"
            alt="Гора Эльбрус"
            class="element__image"
          />
          <h3 class="element__title">Гора Эльбрус</h3>
          <button class="element__like-button"></button>
        </article>
        <article class="element">
          <img src="images/Dombai.jpg" alt="Домбай" class="element__image" />
          <h3 class="element__title">Домбай</h3>
          <button class="element__like-button"></button>
        </article>
        <article class="element">
          <img
            src="images/Karachaevsk.jpg"
            alt="Карачаево-Черкесия"
            class="element__image"
          />
          <h3 class="element__title">Карачаево-Черкесия</h3>
          <button class="element__like-button"></button>
        </article>
      </section>
    </main>
    <footer class="footer"></footer>
    <div class="edit-form hidden"></div>
  </body>
</html>
