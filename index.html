<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="pages/index.css" />
    <title>Место</title>
  </head>
  <body class="page">
    <header class="header">
      <img
        class="header__logo"
        src="images/logo.svg"
        alt="Логотип проекта Место"
      />
    </header>
    <main class="content">
      <section class="profile">
        <div class="profile__user-wrapper">
          <button class="profile__avatar-edit-button" type="button">
            <img
              src="images/profile.jpg"
              alt="фотография пользователя"
              class="profile__avatar-image"
            />
          </button>
          <div class="profile__info">
            <div class="profile__name-wrapper">
              <h1 class="profile__name">Жак-Ив Кусто</h1>
              <button class="profile__edit-button" type="button"></button>
            </div>
            <p class="profile__occupation">Исследователь океана</p>
          </div>
        </div>
        <button class="profile__add-button" type="button"></button>
      </section>
      <section class="elements" aria-label="Места"></section>
    </main>
    <footer class="footer">
      <p class="footer__copyright">&#169; 2020 Mesto Russia</p>
    </footer>

    <div class="popup popup_type_edit-profile">
      <div class="popup__container">
        <button class="popup__close-button" type="button"></button>
        <h3 class="popup__title">Редактировать профиль</h3>
        <form
          action="submit"
          method="post"
          class="form form_type_edit-profile"
          name="editProfile"
          novalidate
        >
          <label class="form__label">
            <input
              type="text"
              class="form__text-input"
              placeholder="Имя"
              name="userName"
              id="user-name-input"
              minlength="2"
              maxlength="40"
              required
            />
            <span class="user-name-input-error form__input-error"></span>
          </label>
          <label class="form__label">
            <input
              type="text"
              class="form__text-input"
              placeholder="Род занятий"
              name="userOccupation"
              id="user-occupation-input"
              minlength="2"
              maxlength="200"
              required
            />
            <span class="user-occupation-input-error form__input-error"></span>
          </label>

          <button class="form__submit-button" type="submit">Сохранить</button>
        </form>
      </div>
    </div>

    <div class="popup popup_type_add-place">
      <div class="popup__container">
        <button class="popup__close-button" type="button"></button>
        <h3 class="popup__title">Новое место</h3>
        <form
          action="submit"
          method="post"
          class="form form_type_add-place"
          name="addPlace"
          novalidate
        >
          <label class="form__label">
            <input
              type="text"
              class="form__text-input form__text-input_type_place-name"
              placeholder="Название"
              name="placeName"
              id="place-name"
              minlength="2"
              maxlength="30"
              required
            />
            <span class="place-name-input-error form__input-error"></span>
          </label>
          <label class="form__label">
            <input
              type="url"
              class="form__text-input"
              placeholder="Ссылка на картинку"
              name="placeLink"
              id="place-link"
              required
            />
            <span class="place-link-input-error form__input-error"></span>
          </label>

          <button class="form__submit-button" type="submit">Сохранить</button>
        </form>
      </div>
    </div>

    <div class="popup popup_type_view-photo">
      <div class="popup__image-container">
        <button class="popup__close-button" type="button"></button>
        <img
          src="https://pictures.s3.yandex.net/frontend-developer/cards-compressed/arkhyz.jpg"
          alt="Архыз"
          class="popup__image"
        />
        <h4 class="popup__caption">Новое место</h4>
      </div>
    </div>

    <div class="popup popup_type_edit-avatar">
      <div class="popup__container">
        <button class="popup__close-button" type="button"></button>
        <h3 class="popup__title">Обновить аватар</h3>
        <form
          action="submit"
          method="post"
          class="form form_type_edit-avatar"
          name="editAvatar"
          novalidate
        >
          <label>
            <input
              type="url"
              class="form__text-input"
              placeholder="Ссылка на картинку"
              name="avatarLink"
              id="avatar-link"
            />
            <span class="avatar-link-input-error form__input-error"></span>
          </label>

          <button class="form__submit-button" type="submit">Сохранить</button>
        </form>
      </div>
    </div>

    <template id="card-template">
      <article class="element">
        <img class="element__image" />
        <button class="element__delete-button"></button>
        <div class="element__info">
          <h3 class="element__title">Архыз</h3>
          <button class="element__like-button"></button>
        </div>
      </article>
    </template>

    <script type="module" src="scripts/index.js"></script>
  </body>
</html>
